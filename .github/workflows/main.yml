# This is a basic workflow to help you get started with Actions

name: Docker Image CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Build jo builds a dockerize image of the angular app based on the Dockerfile, not deployed onto server due to limitations
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Docker login
        env: 
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo Trying to logon to docker for user $DOCKER_USER
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Build the Docker image
        run: docker build . --file Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/blogfrontend:latest
        
      - name: Docker push
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/blogfrontend
        
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: SSH login
        env: 
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/privatekey.pem
          sudo chmod 400 ~/.ssh/privatekey.pem
          ssh -i ~/.ssh/privatekey.pem root@hequanjie.com

      - name: Git clone the repository and npm install
        run: |
          cd /app
          git clone https://github.com/hqjb91/blog-frontend.git
          cd blog-frontend
          npm i
        
      - name: Serve the application
        run: ng serve
