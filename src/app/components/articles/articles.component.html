<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let article of articles">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title>{{article.title}}</mat-card-title>
                    <mat-card-subtitle>By {{article.username}} on {{article.date}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image *ngIf="article.image" src="{{article.image}}">
                <img mat-card-image ngIf="article.image" src="https://via.placeholder.com/600/FF0000/FFFFFF?Text=Click here for more information on {{article.title}}">
                <mat-card-content>
                <p>
                    {{article.summary}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button *ngFor="let tag of article.tags">{{tag}}</button>
                <button mat-button>{{article.category}}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
