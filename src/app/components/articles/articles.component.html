<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" fxFlexAlign="center" *ngFor="let article of articles">
            <mat-card class="card">
                <mat-card-header>
                    <mat-card-title (click)="navigateTo('/article', article['_id'].toString())">{{article.title}}</mat-card-title>
                    <mat-card-subtitle>By {{article.username}} on {{article.date | date }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image *ngIf="article.image" src="{{article.image}}" (click)="navigateTo('/article', article['_id'].toString())">
                <img mat-card-image *ngIf="!article.image" src="https://via.placeholder.com/350x200.png?text={{article.title}}" (click)="navigateTo('/article', article['_id'].toString())">
                <mat-card-content (click)="navigateTo('/article', article['_id'].toString())">
                <p>
                    {{article.summary}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button *ngFor="let tag of article.tags" [routerLink]="['/tag', tag]">{{tag}}</button>
                    <div class="category">
                        <button mat-button [routerLink]="['/category', article.category]">{{article.category}}</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<mat-paginator  [length]="length"
                [pageSize]="limit"
                [pageSizeOptions]="pageSizeOptions"
                (page)="onChangePage($event)" showFirstLastButtons>
</mat-paginator>
