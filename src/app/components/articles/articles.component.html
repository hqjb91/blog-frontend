<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let article of articles">
            <mat-card class="card">
                <mat-card-header>
                <div mat-card-avatar class="header-image"></div>
                <mat-card-title>{{article.title}}</mat-card-title>
                <mat-card-subtitle>By {{article.username}} on {{article.date}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                <mat-card-content>
                <p>
                    {{article.summary}}
                </p>
                </mat-card-content>
                <mat-card-actions>
                <button mat-button *ngFor="let tag of article.tags">{{tag}}</button>
                <button mat-button>{{article.category}}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
