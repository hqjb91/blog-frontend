<article>
    <div class="subtitle">
        {{article.username}} / {{article.date | date }}
    </div>
    <h1 class="title">
        {{article.title}}
    </h1>
    <mat-divider></mat-divider>
    <div class="content">
        <img *ngIf="article.image" src="{{article.image}}">
        <img *ngIf="!article.image" src="https://picsum.photos/200/200/?blur=2">
        <div [innerHTML]="article.content | safeHtml" runScripts></div>
    </div>
</article>
