<mat-card>
    <mat-card-title>Create Article</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Title" formControlName="title">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <textarea matInput placeholder="Summary" formControlName="summary"></textarea>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <textarea matInput placeholder="Content" formControlName="content"></textarea>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Image Link" formControlName="image">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input matInput placeholder="Choose a date" [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Category" formControlName="category">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Tags" formControlName="tags">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username">
    </mat-form-field>
  </p>
  
  <div class="button">
    <button type="submit" mat-button>Post</button>
  </div>

</form>
</mat-card-content>
</mat-card>
